name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend to AWS Lambda
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: SAM Build
        run: |
          cd backend
          sam build

      - name: SAM Deploy
        run: |
          cd backend
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name taxflowai-backend \
            --s3-bucket taxflowai-sam-artifacts \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              DatabaseUrl="${{ secrets.DATABASE_URL }}" \
              SupabaseUrl="${{ secrets.SUPABASE_URL }}" \
              SupabaseServiceKey="${{ secrets.SUPABASE_SERVICE_KEY }}" \
              OpenAIKey="${{ secrets.OPENAI_API_KEY }}"

      - name: Get API Endpoint
        run: |
          cd backend
          API_ENDPOINT=$(sam list stack-outputs --stack-name taxflowai-backend --output json | jq -r '.[] | select(.OutputKey=="ApiEndpoint") | .OutputValue')
          echo "API Endpoint: $API_ENDPOINT"
          echo "API_ENDPOINT=$API_ENDPOINT" >> $GITHUB_ENV

  deploy-frontend:
    name: Deploy Frontend to AWS Amplify
    runs-on: ubuntu-latest
    needs: deploy-backend
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.isaloumapps.com
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy to Amplify
        run: |
          echo "Amplify will auto-deploy frontend on push to main"
          echo "Manual deployment can be triggered from AWS Amplify console"
          echo "Environment variables should be configured in Amplify console:"
          echo "  - NEXT_PUBLIC_API_URL=https://api.isaloumapps.com"
          echo "  - NEXT_PUBLIC_SUPABASE_URL"
          echo "  - NEXT_PUBLIC_SUPABASE_ANON_KEY"
